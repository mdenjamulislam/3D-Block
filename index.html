<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Block</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="perspective" class="rotated">
            <div class="container grass">
                <span class="block__back"></span>

                <div class="block pink">
                    <div class="profile">
                        <img src="images/developer.png" alt="">
                        <span class="name">Enjamul</span>
                    </div>
                    <span class="block__back"></span>
                </div>
                <div class="block green">
                    <span class="block__back"></span>
                </div>
                <div class="block white">
                    <div class="profile">
                        <img src="images/developer.png" alt="">
                    </div>
                    <span class="block__back"></span>
                </div>
                <div class="block orange">
                    <span class="block__back"></span>
                </div>
                <div class="block white">
                    <span class="block__back"></span>
                </div>
                <div class="block orange">
                    <span class="block__back"></span>
                </div>
                <div class="block green">
                    <span class="block__back"></span>
                </div>
                <div class="block orange">
                    <div class="profile">
                        <img src="images/developer.png" alt="">
                    </div>
                    <span class="block__back"></span>
                </div>
            </div>
        </div>
    </body>
</html>
